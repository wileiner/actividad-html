<!DOCTYPE html>
<html>
<head>
  <title>Registro - Congreso de Ingeniería Informática</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="inicio.html">inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="sobre_mi.html">sobre mi</a></li>
        </ul>
    </nav> 
    <h1>Registro al Congreso</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Información personal</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="text" id="correo" name="correo" required>

        <label for="telefono">Número de teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required>

        <label for="categoria">Categoría de participación:</label>
        <select id="categoria" name="categoria">
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="profesional">Profesional</option>
        </select>

        <input type="submit" value="Enviar">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>Contacto: congreso@comunidadunir.net</p>
